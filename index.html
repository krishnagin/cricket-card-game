<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cricket Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cards">
        <div class="card">
            <img src="images/OIG3.jpg" alt="Player Image" class="player-img">
            <h2 class="player-name" id="name1"></h2>
            <table>
                <tr>
                    <td>Matches: </td>
                    <td id="matches1"></td>
                </tr>
                <tr>
                    <td>Runs: </td>
                    <td id="runs1"></td>
                </tr>
                <tr>
                    <td>Average: </td>
                    <td id="avg1"></td>
                </tr>
                <tr>
                    <td>Strike Rate: </td>
                    <td id="sr1"></td>
                </tr>
                <tr>
                    <td>Fifties: </td>
                    <td id="fifty1"></td>
                </tr>
                <tr>
                    <td>Hundreds: </td>
                    <td id="hundred1"></td>
                </tr>
                <tr>
                    <td>Wickets: </td>
                    <td id="wickets1"></td>
                </tr>
                <tr>
                    <td>Economy: </td>
                    <td id="economy1"></td>
                </tr>
                <tr>
                    <td>Bowling Avg: </td>
                    <td id="bAvg1"></td>
                </tr>
            </table>
            <!-- <p class="player-info" id="matches1"></p> -->
        </div>
        <div class="card">
            <img src="images/OIG3.jpg" alt="Player Image" class="player-img">
            <h2 class="player-name" id="name2"></h2>
            <table>
                <tr>
                    <td>Matches: </td>
                    <td id="matches2"></td>
                </tr>
                <tr>
                    <td>Runs: </td>
                    <td id="runs2"></td>
                </tr>
                <tr>
                    <td>Average: </td>
                    <td id="avg2"></td>
                </tr>
                <tr>
                    <td>Strike Rate: </td>
                    <td id="sr2"></td>
                </tr>
                <tr>
                    <td>Fifties: </td>
                    <td id="fifty2"></td>
                </tr>
                <tr>
                    <td>Hundreds: </td>
                    <td id="hundred2"></td>
                </tr>
                <tr>
                    <td>Wickets: </td>
                    <td id="wickets2"></td>
                </tr>
                <tr>
                    <td>Economy: </td>
                    <td id="economy2"></td>
                </tr>
                <tr>
                    <td>Bowling Avg: </td>
                    <td id="bAvg2"></td>
                </tr>
        </div>
    </div>

    <script>

        function getclickableElem(dataElem) {
            return '<button class="clickable-element" data-matches="one">' + dataElem + '</button>';
        }
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:8080/v1/get-player', // Replace with your API endpoint
                method: 'GET',
                success: function (data) {
                    // $('#result').html(JSON.stringify(data));
                    $('#name1').text(data[0].name);
                    $('#matches1').html(getclickableElem(data[0].matches));
                    $('#runs1').html(getclickableElem(data[0].runs));
                    $('#avg1').html(getclickableElem(data[0].avg));
                    $('#sr1').html(getclickableElem(data[0].strikeRate));
                    $('#fifty1').html(getclickableElem(data[0].fifities));
                    $('#hundred1').html(getclickableElem(data[0].hundreds));
                    $('#wickets1').html(getclickableElem(data[0].wickets));
                    $('#economy1').html(getclickableElem(data[0].economy));
                    $('#bAvg1').html(getclickableElem(data[0].bAvg));

                    $('#name2').text(data[1].name);
                    $('#matches2').html(getclickableElem(data[1].matches));
                    $('#runs2').html(getclickableElem(data[1].runs));
                    $('#avg2').html(getclickableElem(data[1].avg));
                    $('#sr2').html(getclickableElem(data[1].strikeRate));
                    $('#fifty2').html(getclickableElem(data[1].fifities));
                    $('#hundred2').html(getclickableElem(data[1].hundreds));
                    $('#wickets2').html(getclickableElem(data[1].wickets));
                    $('#economy2').html(getclickableElem(data[1].economy));
                    $('#bAvg2').html(getclickableElem(data[1].bAvg));
                    // console.log(data);
                },
                error: function (error) {
                    $('#result').html('Error: ' + error.statushtml);
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            html-align: center;
            width: 300px;
        } */

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .player-img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .player-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .player-info {
            font-size: 18px;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        table {
    width: 100%;
    margin: 10px 0;
    border-collapse: collapse;
}
td {
    padding: 5px;
    border-bottom: 1px solid #ddd;
}
    </style>
</body>

</html>
